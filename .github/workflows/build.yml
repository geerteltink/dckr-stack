name: build

on:
  push:
    branches:
      - master

jobs:
  build:
    name: Build ${{ matrix.PACKAGE }}-${{ matrix.VERSION }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        os: ['ubuntu-latest']
        include:
          - PACKAGE: php
            VERSION: 7.4-cli
          - PACKAGE: php
            VERSION: 7.4-fpm
          - PACKAGE: php
            VERSION: 7.4-test
          - PACKAGE: mysql
            VERSION: latest
          - PACKAGE: nginx
            VERSION: latest
    steps:
    - uses: actions/checkout@v1
    - run: echo "${{ matrix.PACKAGE }}:${{ matrix.VERSION }}"
